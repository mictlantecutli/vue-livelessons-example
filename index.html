<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Development with VUE</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <h1 id="site-heading">Welcome to {{ siteName }}</h1>


  <!--<div id="app">{{ message }}</div>-->

  <script>
    const {
      createApp,
      ref
    } = Vue

    createApp({
      setup() {
        const message = ref('Hello Mois√©s!');
        const siteName = ref('Learn Vue LiveLessons, Moicanore');
        return {
          message,
          siteName,
        }
      }
    }).mount('#site-heading')
  </script>
</body>

</html>
